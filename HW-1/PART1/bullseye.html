Using the HTML5 Canvas API, develop the application to draw the
following pattern with the files bullsEye.html and bullsEye.js. Use the
canvas of size 400 x 400. Use a loop to draw the pattern, alternating
between red and blue filled circles. Use the initial band width value of 25.
Repeat the loop as long as the current radius is greater than 0. Use a
slider to control the band width. The slider has a minimum value of 5,
maximum value of 50 with step 5, and current value as 25. As the value of
the slider changes, draw the pattern with the current bandwidth. The
output will appear as shown below for different slider values. (See the
sliderExample.html in Module1 Canvas samples)
-->
<!DOCTYPE html>
<html>
<head>
<title>BULLSEYE></title>

<!--internal CSS begin-->
<!--styling the background and slider-->
<style>

body{
  max-width: 760px;
  background-color: #FFFFCC;
}

label{
  position: absolute;
  margin-left: 200px;
}

input{
  display: block;
  margin: 0 auto;
}

#theCanvas{
  display: block;
  margin: 20px auto;
}

#bandwNumber{
  padding-left: 5px;
}
</style>
<!--internal CSS end-->
</head>

<!--begin main body-->
<body> <!---opening tag-->
<!--define the canvas size and color-->
<canvas id="theCanvas" width=400 height=400 style = "border: 2px solid #82CAFF;"></canvas>
<!--create a label element-->
<h1 align="center">Prepare to be hypnotized!</h1>
<label for="radius">Band Width:<span id="bandwNumber">--</span></label>
<!--set the bandwidth slider range--->
<input type="range" id="radius" min="5" max="50" step="5" value="25" onchange="makeRings()"></input>

<!--link to js bullseye code-->
<script src="bullseye.js"></script>

</body> <!--closing tags-->
</html>
