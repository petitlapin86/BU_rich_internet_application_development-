<!doctype html>
<html lang='en' ng-app="shoppingCart"> <!--bind to module-->

<head>
    <meta charset="utf-8">
    <title>Book Shopping Cart</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>-->
    <script src="angularjs/angular16.js"></script> <!--angularjs-->
    <script src="cartController.js"></script> <!--stores my module and controller-->
    <link rel="stylesheet" href="css/style.css"> <!--stores css-->
</head>

<body ng-controller="CartController"> <!--bind to controller-->

    <table> <!--TABLE OF BOOKS-->
        <caption><b>My Books</b></caption>

        <!--TABLE HEAD-->
        <thead class="header">
            <tr>
                <th>Title</th>
                <th>Qty</th>
                <th>UnitPrice</th>
                <th>Line Total</th> <!--add in line total -->
                <th>Total <span ng-bind="books.totalPrice"></span></th>
            </tr>
        </thead>

        <!--TABLE BODY -->
        <tbody ng-repeat="book in books"> <!--(I think) repeat in angularjs is similar to for, each - this will go through each book in the array and display the lines below-->
            <tr>
                <td><input class="rounded" ng-model="book.title"></td> <!--display title-->
                <td><input class="rounded" ng-model="book.qty" ng-change="getTotalPrice()"></td> <!--display qty-->
                <td><input class="rounded" ng-model="book.price" ng-change="getTotalPrice()"></td> <!--display price-->
                <td>{{book.price * book.qty | currency}}</td> <!--display line total-->
                <td> <!--Remove Button-->
                    <button class="button" ng-click="removeBook($index)">
                        Remove
                    </button>
                </td>
            </tr>
        </tbody>

        <!--TABLE FOOTER-->
        <tfoot>
            <tr> <!--BUTTONS ADD or SAVE A BOOK-->
                <th ng-click="addBook()"><button class="button">New</button></th>
                <th colspan="4" ng-click="saveBook()"><button class="button" >Save</button></th>
            </tr>
        </tfoot> <!--close table footer-->
    </table> <!--close table-->
</body> <!--close page body-->
</html> <!--close html-->
