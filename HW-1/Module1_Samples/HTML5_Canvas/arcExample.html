<!DOCTYPE html>
<html>
  <title>Arc example</title>

<head>
        <script src="arcExample.js"></script>
</head>
  
 <body> 
  <canvas id="testCanvas" style="border: 1px solid;"  
    width="400" height="400"> </canvas>
  <p></p>

  <div style="position:absolute; top:30px; left:25px">
  
	  <label for="angle">Angle:</label>
	  <input type="range" id="angle" min="0" max="360" 
	        step="1" value="90"
	        oninput="sliderModule.drawPattern()"></input>

	  <label for="direction">AntiClockwise:</label>
	  <input type="checkbox" id="direction" 
	        onchange="sliderModule.drawPattern()"></input>

	  <label for="fill">Fill:</label>
	  <input type="checkbox" id="fill" 
	        onchange="sliderModule.drawPattern()"></input>

   </div>

   

 </body>
        
 
</html>
